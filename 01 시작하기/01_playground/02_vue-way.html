<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script>
    let div = document.querySelector('#app');
    let viewModel = {};

    Object.defineProperty(viewModel, 'str', {
      get: function() {
        console.log('접근');
      },
      set: function(newValue) {
        console.log('할당', newValue);
        div.innerHTML = newValue;
      }
    })
    /*
      Object.defineProperty(대상 객체, 객체의 속성, {
        // 정의할 내용
      })
      1. 객체의 동작을 재정의 하는 API
      2. get: 속성에 접근했을 때의 동작을 정의
      3. set: 속성에 값을 할당했을 때의 동작을 정의

      뷰의 핵심: 데이터의 변화를 라이브러리에서 감지해서 
      알아서 화면에 자동으로 그려주는 것(리액티비티)

      다음 시간에는 위 코드를 어떻게 라이브러리화 할 수 있는지 알아봄
    */

  </script>
</body>
</html>
